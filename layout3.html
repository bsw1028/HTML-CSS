<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="lw3.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <title>로그인 페이지</title>
</head>
<body style="background-color:black;">
    <div>
        <div class="container" style="width:400px; height: 500px; margin:0 auto;background-color: white;">
            <div class="box">
                <p class="tt gugi-regular" style="font-weight: bold; padding-top: 15px; padding-left: 10px;";>Contact Us</p>
                <div style="position:relative; top:15px; left: 30px;">
                    <p class="tt gugi-regular">이메일 주소(Email Address)<p>
                    <input type="email" placeholder="email@example.com" style="float: left;width:320px;height: 20px; margin: auto; position: relative; top:-13px;">
                <div style="clear:both"></div>
                <div style="float: left;">
                    <div><p class="tt gugi-regular">성(First Name)</p></div>
                    <input type="text"style="height: 20px; position: relative; top:-13px;">
                </div>
                <div style="float: left;margin-left:36px;">
                    <div><p class="tt gugi-regular">이름(Second Name)</p></div>
                    <input type="text" style="height: 20px; position: relative; top:-13px;">
                </div>
                <div style="clear:both ;"></div>
                <div style="float: left;position: relative; top:-13px;">
                    <div style="margin-bottom:-10px ;"><p class="tt gugi-regular">보내는 메세지(Message)</p></div>
                    <textarea rows="10" style="width:320px;"></textarea>
                </div>
                <div style="clear:both"></div>
                <div>
                    <input type="checkbox" class="gugi-regular">구독하기(Subscribe) <button class="sendbtn gugi-regular">보내기(Send)</button>
                </div>
            </div>
        </div>
    </div>
</body>
